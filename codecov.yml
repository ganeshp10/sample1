codecov: 
  notify: 
    require_ci_to_pass: true
comment: 
  behavior: spammy
  layout: header, diff
  require_changes: false
coverage: 
  precision: 1
  range: 95...100
  round: down
  status: 
    changes: false
    patch: 
      production: 
        target: 30%
      test:
        target: 40%
    project: 
      production: 
        target: 50%
      test:
        target: 40%
parsers: 
  gcov: 
    branch_detection: 
      conditional: true
      loop: true
      macro: false
      method: false
